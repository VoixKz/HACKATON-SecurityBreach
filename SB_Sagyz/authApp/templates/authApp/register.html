{% extends "authApp/base.html" %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md border border-indigo-300 rounded-lg p-6 shadow-lg">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Регистрация</h2>
    <div class="mt-10">
      <form class="space-y-6" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Зарегистрироваться</button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        Уже зарегистрированы?
        <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Войти</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
    <style>
        body {
            overflow-y: hidden; 
        }
        main {
            margin-top: 50px;
        }
    </style>
{% endblock %}
