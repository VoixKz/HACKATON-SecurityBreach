{% extends "authApp/base.html" %}

{% load static %}

{% block title %}Сканирование{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md border border-indigo-300 rounded-lg p-6 shadow-lg">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Введите IP или домен сервера для начала сканирования</h2>
    <div class="mt-10">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="serverInput" class="block text-sm font-medium text-gray-900">IP или домен сервера</label>
          <div class="mt-2">
            <input type="text" id="serverInput" name="ip_or_domain" placeholder="Введите IP или домен" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Начать сканирование</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
    <style>
        body {
            overflow-y: hidden; 
        }
        main {
            margin-top: 150px;
        }
    </style>
{% endblock %}
